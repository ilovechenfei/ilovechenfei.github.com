<head>
  <title>Our Love Story</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

      font-family: digit;

<body>
  <div id="mainDiv">
    <div id="content">
      <div id="code">
      <span class="comments">那一天，</span><br>
      <span class="comments">我闭目在经殿的香雾中，</span><br>
      <span class="comments">蓦然听见你颂经中的真言；</span><br>
      <span class="comments"></span><br>
      <span class="comments">那一月，</span><br>
      <span class="comments">我摇动所有的经筒，</span><br>
      <span class="comments">不为超度，</span><br>
      <span class="comments">只为触摸你的指尖；</span><br>
      <span class="comments"></span><br>
      <span class="comments">那一年，</span><br>
      <span class="comments">磕长头匍匐在山路，</span><br>
      <span class="comments">不为觐见，</span><br>
      <span class="comments">只为贴着你的温暖；</span><br>
      <span class="comments"></span><br>
      <span class="comments">那一世，</span><br>
      <span class="comments">转山转水转佛塔，</span><br>
      <span class="comments">不为修来世，</span><br>
      <span class="comments">只为途中与你相见 </span><br>
      <br>
      <br>
      <span class="keyword">谨以此纪念我们认识的那一天：2012年10月2日<span>
      </div>
      <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
          <div id="messages">
            + 佳, 我们已经相识
            <div id="elapseClock"></div>
          </div>
          <div id="loveu">
            Wish you happy everyday <br/> even without me.<br/>
            <div class="signature">- 朱</div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
      Inspired by <a href='http://hackerzhou.me'>hackerzhou.me</a> project.<br />
    </div>
  </div>
  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2012, 9, 2);
    together.setHours(19);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);
      
    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
      msg.innerHTML += "<br>请下载chrome游览器: 下载地址: <a href='http://www.google.cn/intl/zh-CN/chrome/'>http://www.google.cn/intl/zh-CN/chrome/</a>";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
      setTimeout(function () {
        adjustWordsPosition();
        startHeartAnimation();
      }, 5000);

      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>
